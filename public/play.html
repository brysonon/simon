<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Responsive meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Play</title>

    <!--Link CSS file-->
    <link rel="stylesheet" href="main.css" />

    <!--Link Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary text-light">
    <header class="col-xs-1">
      <a class="navbar-brand" href="index.html">
        <h4 style="color:white">Simon<sup>&copy;</sup></h4>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="index.html" class="nav-link px-2 link-light">Home</a></li>
        <li><a href="play.html" class="nav-link px-2 link-light">Play</a></li>
        <li><a href="scores.html" class="nav-link px-2 link-light">Scores</a></li>
        <li><a href="about.html" class="nav-link px-2 link-light">About</a></li>
      </ul>
    </header>

    <main class="d-flex bg-secondary align-items-center">
      <div class="players">
        Player:
        <span class="player-name">Mystery player</span>
      </div>
      <div class="game">
        <div class="button-container">
          <button id="green" class="game-button button-top-left" onclick="game.pressButton(this)"></button>
          <button id="red" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
          <button id="yellow" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
          <button id="blue" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
          <div class="controls center">
            <div class="game-name">Simon<sup>&copy;</sup></div>
            <div id="score" class="counter center">0</div>
            <button class="btn btn-light btn-sm" onclick="game.reset()">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-dark text-muted">
      <text>Bryson On</text>
      <a class="text-reset" href="https://github.com/brysonon/simon.git">GitHub</a>
    </footer>

    <script src="play.js"></script>
  </body>
</html>
